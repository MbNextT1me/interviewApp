spring:
  datasource:
    url: jdbc:h2:file:~/test
    driverClassName: org.h2.Driver
    username: sa
    password:
  profiles:
    active: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  liquibase:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2